<div class="fixed-top "  style="margin-top: 60px; width: 100%; height: 100%; background-color: white">
  <nav class="navbar navbar-expand-lg navbar-light bg-light ml-auto " style="width: 100%;">
    <div class="container-fluid ">
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav " style="margin-left: 300px">
          <a class="nav-link " aria-current="page" href="save-cards">Saved Cards</a>
          <a class="nav-link ml-5" href="save-adresses">Saved Address</a>

        </div>
      </div>
    </div>
  </nav>





  <div class="mt-4" style="margin-left: 400px;">
    <div>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="/add-address" routerLinkActive="active" class="nav-link p-2" style="width: 120px;border: 1px solid black;">+ Add Address</a>
        </li>
      </ul>
    </div>
    <div *ngFor="let data of address" class="mt-2 text-dark">
      <p>
        <button (click) = "updateAddress(data.id)" class="btn btn-info">Update</button>

        <button (click) = "deleteAddress(data.id)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>

        <button (click) = "selectAddress(data.id)" class="btn btn-primary" style="margin-left: 10px;">Select</button>

      </p>
        <p>Address : {{data.adrs_line1}} , {{data.adrs_line2}} - {{data.pincode}}</p>
        <p>State : {{data.state}},Country : {{data.country}}</p>


        <hr>

    </div>

  </div>





  </div>
